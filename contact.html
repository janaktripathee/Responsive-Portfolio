<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class='container-fluid'>
		<div class="row">
			<div class="col-sm-2 col-md-2 col-xs-2"></div>
			<div class="col-sm-8 col-md-8 col-xs-8">
				<div class="header-cont">
					<span class="left-name">Janak Tripathee</span>
					<span class="nav-bar">
						<ul>
							<li><a href="index.html">About</a></li>
							<li><a  href="portfolio.html">Portfolio</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</span>
				</div>
			</div>
			<div class="col-sm-2 col-md-2 col-xs-2"></div>
		</div>
	</div>
	<div class="container-fluid body-container">
		<div class="row">
			<div class="col-sm-2 col-md-2 col-xs-2"></div>
			<div class="col-sm-8 col-md-8 col-xs-8">
				<div class="body-cont">
					<div class="row">
						<div class="col-sm-12 col-md-12 col-xs-12">
							<span class="body-header">Contact</span>
						</div>
					</div>
					<hr style="height:2px;background-color:gray; width:93%">
					<div class="row">
						<div class="col-sm-12 col-md-12 col-xs-12">
							<span class="body-content">
								<form>
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" class="form-control" placeholder="John Smith">
									</div>
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="example@gmail.com">
									</div>
									<div class="form-group">
										<label for="messageTextarea">Message</label>
										<textarea class="form-control" rows="3"></textarea>
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</span>	
						</div>
					</div>
				</div>	
			</div>
			<div class="col-sm-2 col-md-2 col-xs-2"></div>
		</div>
	</div>
	<div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="footer"> <span class="copyright">Copyright@</span> </div>
        </div>
    </div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	

</body>
</html>
